name: Deployment

on:
  workflow_dispatch:
    inputs:
      traffic_distri_select:
        description: "Select the traffic distribution strategy: "
        required: true
        default: "blue"
        type: choice
        options:
          - blue
          - blue-90
          - split
          - green-90
          - green

jobs:
  CD:
    runs-on: ubuntu-latest
    steps:
      - name: Print selected traffic distribution strategy
        run: echo "Selected traffic distribution strategy is ${{ github.event.inputs.traffic_distri_select }}"

      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        #  run: terraform apply -no-color -auto-approve
        run: terraform apply -var "${{ github.event.inputs.traffic_distri_select }}" -no-color -auto-approve

      - name: Export terraform outputs
        id: tfout
        run: |
          terraform output
